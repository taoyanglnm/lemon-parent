
loghome=E:/logs
# Output pattern : date [thread] priority category - message   FATAL 0  ERROR 3  WARN 4  INFO 6  DEBUG 7 
log4j.rootLogger=WARN, Console,RollingFile

#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
#log4j.appender.Console.layout.ConversionPattern=%d %-5p [%c{5}] - %m%n
#  http://blog.csdn.net/guoquanyou/article/details/5689652
log4j.appender.Console.layout.ConversionPattern=%d{MM-dd HH:mm:ss} %-5p(%F:%L) %m%n



#RollingFile
log4j.appender.RollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RollingFile.File=${loghome}/lemon-console.log
log4j.appender.RollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.RollingFile.layout.ConversionPattern=%d{HH:mm:ss} %-5p %l %m%n


#Project defalult level
log4j.logger.org.apache.shiro=INFO
log4j.logger.org.springframework=INFO
log4j.logger.org.shiyao.lemon.controller=DEBUG
log4j.logger.org.lnm.test.Lo4jTest=DEBUG


#记录所有错误信息
log4j.logger.error=error
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.datePattern='.'yyyy-MM-dd
## 只输出ERROR级别以上的日志!!!
log4j.appender.error.Threshold=ERROR 
log4j.appender.error.append=true
log4j.appender.error.Encoding=UTF-8
log4j.appender.error.File=${loghome}/error.log
log4j.appender.error.layout.ConversionPattern=%d{HH:mm:ss} %-5p %l %m%n
